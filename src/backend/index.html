<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        
        /* ul의 부모 요소(body 전체)를 flexbox로 설정하여 
        메시지 영역과 입력 영역을 나눔 */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        ul { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
        }

        li { 
            margin-bottom: 10px; 
            padding: 8px 16px; 
            border-radius: 20px; 
            max-width: 60%; 
            word-wrap: break-word; 
        }

        li.other { 
            background-color: #f1f1f1; 
            text-align: left; 
            float: left; 
            clear: both; 
        }

        li.me { 
            background-color: #f4d03f; 
            text-align: right; 
            float: right; 
            clear: both; 
            color: #000; 
        }

        form { 
            background: rgba(0, 0, 0, 0.15); 
            padding: 5px; 
            width: 100%; 
            box-sizing: border-box; 
        }

        input { 
            border: none; 
            padding: 10px; 
            width: 90%; 
            margin-right: .5%; 
        }

        button { 
            width: 9%; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px; 
        }

        /* 메시지 목록 영역을 스크롤 가능하게 설정 */
        #messages { 
            flex-grow: 1;
            overflow-y: auto; 
            padding: 20px;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');

        // 예제 사용자 정보 (실제로는 로그인 시 서버에서 제공받아야 함)
        var userInfo = {
            token : prompt("JWT 토큰을 입력하세요"),
            cr_id: prompt("Enter Chat Room ID"),
        };

        // 방에 참가
        socket.emit('join_room', userInfo.cr_id);

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                // 서버로 메시지를 전송
                socket.emit('chat message', {
                    token : userInfo.token,
                    cr_id: userInfo.cr_id,
                    content: input.value
                });
                input.value = '';
            }
        });

        // 서버로부터 메시지를 수신하고 화면에 표시
        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg.sender_name + ": " + msg.content;

            // 메시지 발신자에 따라 스타일을 적용
            if (msg.u_id == userInfo.u_id) {
                item.className = 'me';
            } else {
                item.className = 'other';
            }

            document.getElementById('messages').appendChild(item);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    </script>
</body>
</html>
