<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        ul { list-style-type: none; margin: 0; padding: 0; }
        li { margin-bottom: 10px; padding: 8px 16px; border-radius: 20px; max-width: 60%; word-wrap: break-word; }
        li.other { background-color: #f1f1f1; text-align: left; float: left; clear: both; }
        li.me { background-color: #f4d03f; text-align: right; float: right; clear: both; color: #000; }
        form { background: rgba(0, 0, 0, 0.15); padding: 5px; position: fixed; bottom: 0; width: 100%; }
        input { border: none; padding: 10px; width: 90%; margin-right: .5%; }
        button { width: 9%; background: #4CAF50; color: white; border: none; padding: 10px; }
        #messages { padding: 20px; margin-bottom: 50px; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');

   

        // 예제 사용자 정보 (실제로는 로그인 시 서버에서 제공받아야 함)
        var userInfo = {
            cr_id: prompt("Enter Chat Room ID"),  // 실제 채팅방 ID
            u_id: prompt("Enter User ID"),  // 실제 사용자 ID
            sender_name: prompt("Enter Your Name"),  // 실제 사용자 이름
        };

        // 방에 참가
        socket.emit('join_room', userInfo.cr_id);

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                // 서버로 메시지를 전송
                socket.emit('chat message', {
                    cr_id: userInfo.cr_id,
                    u_id: userInfo.u_id,
                    sender_name: userInfo.sender_name,
                    content: input.value
                });
                input.value = '';
            }
        });

        // 서버로부터 메시지를 수신하고 화면에 표시
        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg.sender_name + ": " + msg.content;

            // 메시지 발신자에 따라 스타일을 적용
            if (msg.u_id == userInfo.u_id) {
                item.className = 'me';
            } else {
                item.className = 'other';
            }

            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
